<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="save-data" content="on">
    <link rel="icon" type="image/ico" href="program.ico">
    <title>Bug Bounty Methodology Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: gray;

        }

        .container {
            max-width: 800px;
            margin: 30px auto;

            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;

        }

        li:hover {
            background: #eef;
	    box-shadow:  0px 0px 10px 0px #a8b6d7;

            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            li {
                flex-direction: column;
