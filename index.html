<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="save-data" content="on">
    <link rel="icon" type="image/ico" href="program.ico">
    <title>Bug Bounty Methodology Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: gray;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
	    box-shadow:  0px 0px 30px 0px #9fc5e8;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease;
        }

        li:hover {
            background: #eef;
	    box-shadow:  0px 0px 10px 0px #a8b6d7;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 600px) {
            li {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bug Bounty Methodology</h1>
<ul>
<li><label><input type="checkbox"> Get your favorite coffee / drink</label></li>
<li><label><input type="checkbox"> Get your -notes.md- file ready and make sure to note every interesting thing</label></li>
<li><label><input type="checkbox"> Recon with shodan -: ssl.cert.subject.cn:"target.com" or hostname:"target.com" :-</li>
<li><label><input type="checkbox"> In the main domain look at -: robots.txt :- file and try to see if you can access the Disallow files</li>
<li><label><input type="checkbox"> enumerate the subdomains</label></li>
<li><label><input type="checkbox"> get live subdomains with HTTPX</label></li>
<li><label><input type="checkbox"> use nuceli tech detect templates to know what is the website technology</label></li>
<li><label><input type="checkbox"> Try to do a request for all the subdomains with a reverse shell in the User-agent and see if you can get an RCE : here is some payloads : <a href="https://shaheen101sec.github.io/rce/index.txt">Click here!</a></label></li>
<li><label><input type="checkbox"> Get the js files with tools like -: Katana :-</label></li>
<li><label><input type="checkbox"> Extract secrets or endpoints from the js file -: curl -s https://target.com/main.js | sed ‘s/\./\n/g’ | grep ‘/api/’ | sort -u | grep -o -E ‘(https?://)?/?[{}a-z0–9A-Z_\.-]{2,}/[{}/a-z0–9A-Z_\.-]+’ :-    or -: curl -s https://app.com/main.js | sed ‘s/\./\n/g’ | grep ‘/v1/’ | sort -u :-</li>
<li><label><input type="checkbox"> Fuzz the apis domains and apis directories and the main domain with ffuf</label></li>
<li><label><input type="checkbox"> scan the ports with naabu tool and try to exploit the open ports</label></li>
<li><label><input type="checkbox"> Get the waybackurls for target and try to find any sensitive data -: cat way.txt | grep "email=" :- or "%40"any thing you want</label></li>
<li><label><input type="checkbox"> Find the version of the target web server and test it for its Common Vulnerabilities (CVEs)</label></li>
<li><label><input type="checkbox"> Try to find a developer dashboard or control panel in some unique Ports</label></li>
<li><label><input type="checkbox"> If you found a control panel login or dashboard login pages in a uniqe port try to login with the defult credentials</label></li>
<li><label><input type="checkbox"> Check for subdomain takeovers</label></li>
<li><label><input type="checkbox"> Reflected Xss via ffuf</label></li>
<li><label><input type="checkbox"> LFI via ffuf</label></li>
<li><label><input type="checkbox"> Go into the website and search for attack vectors and target every attack vector that you found !</label></li>
</ul>
<div class="footer">
<p>Happy hunting</p>
</div>
</body>
</html>
